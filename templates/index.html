<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title data-gettext>Sentry Live</title>
    <link href="/static/orbital.css" rel="stylesheet"/>
    <script
      src="https://js.sentry-cdn.com/895a838587d91de1c3939a8f87904777.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <section id="geo">
        <div id="map_container">
          <div id="mapdata">
            <img width="3600" height="1800" src="/static/map.png">
          </div>
          <canvas id="pings" width="3600" height="1800"></canvas>
        </div>
      </section>
      <section id="footer">
        <strong>&copy; {{.Year}} The Sentry Team</strong>
      </section>
    </div>
    <script src="/static/orbital.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        orbital.init(document.getElementById('map_container'));
      });
    </script>
  </body>
</html>
