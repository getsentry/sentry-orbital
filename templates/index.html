<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sentry Live</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon@2x.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/static/favicon-192.png">
  <link href="/static/orbital.css" rel="stylesheet"/>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
    }
  }
  </script>
  <script
    src="https://js.sentry-cdn.com/e1b0f6fd25fcf288cefdfe0ad4d9fc4b.min.js"
    crossorigin="anonymous"
  ></script>
  <script>
    Sentry.onLoad(function() {
      Sentry.init({
        dsn: "https://e1b0f6fd25fcf288cefdfe0ad4d9fc4b@o1.ingest.us.sentry.io/4510957952892928",
        tracesSampleRate: 1.0,
        _experiments: { enableLogs: true },
      });
    });
  </script>
</head>
<body>
  <div id="globe-container"></div>

  <div id="ui">
    <header>
      <div class="brand">
        <img src="/static/sentry-wordmark.svg" alt="Sentry" class="brand-wordmark"/>
        <span class="brand-live"><span class="live-dot"></span>Live</span>
      </div>
      <div id="stats">
        <div class="stat">
          <span id="total-sampled">0</span>
          <label>events sampled</label>
        </div>
      </div>
    </header>

    <div id="event-feed">
      <div class="feed-title">Live Events</div>
      <ul id="feed-list"></ul>
    </div>
  </div>

  <div id="footer">&copy; {{.Year}} Sentry</div>

  <script type="module" src="/static/orbital.js"></script>
</body>
</html>
