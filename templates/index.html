<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title data-gettext>Sentry Live</title>
    <link href="/static/orbital.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="app">
      <section id="geo">
        <div id="map_container">
          <div id="mapdata">
            <img width="3600" height="1800" src="/static/map.png">
          </div>
          <canvas id="pings" width="3600" height="1800"></canvas>
        </div>
      </section>
      <section id="footer">
        <strong>&copy; {{.Year}} The Sentry Team</strong>
      </section>
    </div>
    <script src="/static/jCanvaScript.1.5.14.min.js"></script>
    <script src="/static/jquery.js"></script>
    <script src="/static/orbital.js"></script>
    <script>orbital.init($("#map_container"));</script>
  </body>
</html>
