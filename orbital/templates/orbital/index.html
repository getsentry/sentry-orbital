{% load sentry_assets %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title data-gettext>Sentry Live</title>
    <link href="{% asset_url "orbital" "orbital.css" %}" rel="stylesheet"/>
  </head>
  <body>
    <div id="app">
      <section id="geo">
        <div id="map_container">
          <div id="mapdata">
            <img width="3600" height="1800" src="{% asset_url "orbital" "map.png" %}">
          </div>
          <canvas id="pings" width="3600" height="1800"></canvas>
        </div>
      </section>
      <section id="footer">
        <strong>&copy; {% now "Y" %} The Sentry Team</strong>
      </section>
    </div>
    <script src="{% asset_url "orbital" "jCanvaScript.1.5.14.min.js" %}"></script>
    <script src="{% asset_url "orbital" "jquery.js" %}"></script>
    <script src="{% asset_url "orbital" "orbital.js" %}"></script>
    <script>
      orbital.init($("#map_container"), {
        stream: '{{ ORBITAL_STREAM_SERVER }}'
      });
    </script>
  </body>
</html>
